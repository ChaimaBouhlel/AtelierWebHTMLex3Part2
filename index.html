<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2" colspan="2">
                population
            </td> 
            <td colspan="2">moyenne</td>
        </tr>
        <tr>
            <td>hauteur en cm</td>
            <td>esperance de vie</td>
        </tr>
        <tr>
            <td rowspan="2">sex</td>
            <td>masculin</td>
            <td>1.78</td>
            <td>70</td>
        </tr>
        <tr>
            <td>feminin</td>
            <td>1.70</td>
            <td>80</td>
        </tr>
    </table>
</body>

</html>
